<% layout('layout') -%>
<div id="content" class="content">
    <div id="posts" class="posts-collapse">
        <div class="collection-title">
            <h2>
                2015
            </h2>
        </div>
        <% articles.forEach(function(art){ %>
          <article class="post post-type-normal" itemscope="" itemtype="http://schema.org/Article" style="opacity: 1; display: block; transform: translateY(0px);">
            <header class="post-header">
                <h1 class="post-title">
                    <a class="post-title-link" href="/article/<%= art._id %>"
                    itemprop="url">
                        <span itemprop="name">
                            <%= art.title %>
                        </span>
                    </a>
                </h1>
                <div class="post-meta">
                    <time class="post-time" itemprop="dateCreated" datetime="2014-11-10T17:28:32+08:00"
                    content="2014-11-10">
                        <%= art.create_at_ago(3) %>
                    </time>
                </div>
            </header>
          </article>
        <% }) %>
    </div>
</div>
<% if(pages !== ""){ %>
<nav class="pagination">
    <%- pages %>
</nav>
<% } %>
